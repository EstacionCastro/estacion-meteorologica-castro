[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed=9600
lib_deps =
  # REOCMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  
  adafruit/Adafruit Unified Sensor @ ^1.1.13
  adafruit/Adafruit BMP280 Library @ ^2.6.8
